<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <style>
        body {
            background-image: url(img/weather-bg-1.jpg);
            background-repeat: no-repeat;
            /* background-size: 100vh; */
            background-position-x: center;
            background-position-y: center;

            background-size: 100%;
        }
    </style>

    <!-- css for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class=" container  my-auto mx-auto d-flex justify-content-center flex-column  " style="min-height:100vh;">
        <div class="input-group my-5 py-5 w-50 mx-auto " style="min-height: 14vh;">
            <input type="text" class="form-control  me-3 " placeholder="Enter city name" aria-label="city name"
                aria-describedby="button-addon2" id="search-city">
            <button class="btn btn-outline-dark px-5" type="button" id="button-addon2"
                onclick=" loadData();">Search</button>
        </div>
        <div class=" mx-auto px-5 my-5" style="">
            <div class="d-flex justify-content-center align-items-center">
                <img src="https://openweathermap.org/img/wn/02d@2x.png">
            </div>
            <h1 id="city-name" class="text-uppercase text-white" style="font-size: 70px; letter-spacing: .5rem; ">
            </h1>
            <h1 id="temperature" class="text-center my-5" style="font-size: 80px;"></h1>
            <h2 id="weather-condition" class="text-center fst-italic fw-light"
                style="color:tomato; font-size: 50px; letter-spacing: .3rem;  ">
            </h2>
        </div>
    </main>


    <!-- my js -->
    <script src="weather.js"></script>
    <!-- js for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
